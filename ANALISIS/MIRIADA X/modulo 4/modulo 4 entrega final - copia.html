        function calcular() {
            clear_msj();
            if (op === "+") {
                num.value = (+acc) + (+num.value);
            } else if (op === "-") {
                num.value = (+acc) - (+num.value);
            } else if (op === "*") {
                num.value = (+acc) * (+num.value);
            } else if (op === "/") {
                num.value = (+acc) / (+num.value);
            } else if (op === "x^y") {
                num.value = (Math.pow(+acc, +num.value));
            } else if (op === "x^2") {
                num.value = (+acc) * (+acc);
            } else if (op === "1/x") {
                num.value = 1 / (+acc);
            } else if (op === "sqrt(x)") {
                num.value = (Math.sqrt(+acc));
            } else if (op === "ent(x)") {
                if (+acc >= 0) {
                    num.value = (Math.floor(+acc));
                } else {
                    num.value = (Math.ceil(+acc));
                }
            }
        }

        function inic() {
